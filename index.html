<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登陆界面</title>
    <link rel="stylesheet" href="css/登陆界面.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

</head>

<body>
    <!-- 定位代码重复度过高！ -->
    <form action="elm.com" method="get" name="登录">
        <div class="container">
            <!-- <header><span style="float: left;"> </span><span style="float: left;">点餐系统</span></header> -->
            <header> 点餐系统</header>
            <div class="login_body">
                <div class="login_txt">
                    <input class="account" type="text" required="required" placeholder="请输入您的账号"
                        autofocus="autofocus" />
                    <label for="eye"><img src="images/close.png" alt="" id="eye"></label>
                    <input class="pas" type="password" required="required" placeholder="请输入您的密码" id="pwd">
                    <a href="#">忘记密码？</a>
                </div>
                <div class="login_btn">
                    <input type="submit" value="登 录">
                    <div class="note">
                        忘记密码者，也可使用身份证号当作密码登录，登陆后修改密码
                    </div>
                </div>
            </div>
            <div class="copyright">
                版权所有：XXXXXXX公司
            </div>
        </div>
    </form>

    <script>
        var eye = document.getElementById('eye');
        var pwd = document.getElementById('pwd');
        var flag = 0;
        eye.onclick = function () {
            if (flag == 0) {
                pwd.type = 'text';
                eye.src = 'images/open.png';
                flag = 1;
            } else {
                pwd.type = 'password';
                eye.src = 'images/close.png';
                flag = 0;
            }
        }
    </script>
</body>

</html>
